    saveExam() {
        const titleInput = document.getElementById("title");
        const subjectInput = document.getElementById("subject");
        const startInput = document.getElementById("start");
        const endInput = document.getElementById("end");

        // ì…ë ¥ê°’ ê²€ì¦. ë¹ˆí‹ˆì€ ìš©ë‚©í•  ìˆ˜ ì—†ë‹¤.
        if (!titleInput.value || !subjectInput.value || !startInput.value || !endInput.value) {

        const startDate = new Date(startInput.value);

        const newExam = {

            start: startInput.value,

        if (this.editIndex !== null) {

        } else {

        this.clearForm(); // ì €ì¥ í›„ í¼ ì´ˆê¸°í™”.

    // ì‹œí—˜ ìˆ˜ì • ëª¨ë“œì— ì§„ì…í•´ë¼. íŠ¹ì • ëŒ€ìƒì„ ì¡°ì‘í•˜ëŠ” ê²ƒì€ ê¸°ë³¸ ì¤‘ì˜ ê¸°ë³¸ì´ë‹¤.
    editExam(index) {

        document.getElementById("subject").value = examToEdit.subject;
        
        // Flatpickr ì¸ìŠ¤í„´ìŠ¤ë¥¼ í†µí•´ ë‚ ì§œë¥¼ ì„¤ì •í•œë‹¤.
        if (this.startDatePicker) this.startDatePicker.setDate(examToEdit.start);
        if (this.endDatePicker) this.endDatePicker.setDate(examToEdit.end);
        
        // ì‹œì‘ì¼/ì¢…ë£Œì¼ ì„ íƒê¸°ì˜ min/maxDateë„ ì ì ˆíˆ ì„¤ì •í•˜ì—¬ ìœ íš¨ì„± ìœ ì§€.
        if (this.startDatePicker) this.startDatePicker.set("maxDate", examToEdit.end);
        if (this.endDatePicker) this.endDatePicker.set("minDate", examToEdit.start);

        this.updateFormTitle(); // í¼ ì œëª©ì„ "ì‹œí—˜ ìˆ˜ì •"ìœ¼ë¡œ ë°”ê¿”ë¼.
    },

    // ì‹œí—˜ì„ ì œê±°í•´ë¼. ë¶ˆí•„ìš”í•œ ì¡´ì¬ëŠ” ì œê±°í•´ì•¼ í•œë‹¤.
    removeExam(index) {

            this.saveData(); // ì €ì¥ ë° Service Workerì— ì „ë‹¬.
            this.render();
            // ìˆ˜ì • ì¤‘ì¸ ì‹œí—˜ì„ ì‚­ì œí–ˆë‹¤ë©´, í¼ ì´ˆê¸°í™”
            if (this.editIndex === index) {
                this.clearForm();
            } else if (this.editIndex !== null && this.editIndex > index) { // ì‚­ì œëœ ì¸ë±ìŠ¤ë³´ë‹¤ ë’¤ì— ìˆëŠ” ì‹œí—˜ì„ ìˆ˜ì • ì¤‘ì´ì—ˆë‹¤ë©´ ì¸ë±ìŠ¤ ì¡°ì •
                this.editIndex--;

    },

    // ëª¨ë“  ê±¸ ë‹¤ì‹œ ê·¸ë ¤ë¼! ì´ê²ƒì´ ë°”ë¡œ ê°•ë ¥í•œ ë Œë”ë§ ì—”ì§„ì´ë‹¤!
    render() {

        this.renderAlerts();
        this.renderExamList();
        this.renderCalendar();
        this.updateFormTitle(); // í¼ ì œëª©ë„ í•­ìƒ ìµœì‹ ìœ¼ë¡œ ìœ ì§€.
    },

    // ì‹œí—˜ë“¤ì„ ì‹œì‘ì¼ ê¸°ì¤€ìœ¼ë¡œ ì •ë ¬í•´ë¼. í˜¼ë€ ì†ì—ì„œë„ ì§ˆì„œëŠ” í•„ìš”í•˜ë‹¤.
    sortExams() {
        this.exams.sort((a,b) => new Date(a.start) - new Date(b.start));

    // ë‹¤ê°€ì˜¤ëŠ” ì‹œí—˜ ì•Œë¦¼ì„ ë„ì›Œë¼. ì ì˜ ì ‘ê·¼ì„ ë¯¸ë¦¬ ê°ì§€í•´ì•¼ í•œë‹¤. (ì´ê²ƒì€ ì›¹í˜ì´ì§€ ë‚´ë¶€ ì•Œë¦¼!)
    renderAlerts() {
        const alertsDiv = document.getElementById("alerts");
        alertsDiv.innerHTML = `<b>${this.T[this.lang].alert}</b><br>`;
        const today = new Date();
        today.setHours(0,0,0,0);

        let hasAlert = false;
        this.exams.forEach(e => {
            const s = new Date(e.start);
            s.setHours(0,0,0,0);
            const diff = Math.ceil((s - today) / 86400000);

            if (diff >= 0 && [7, 5, 3, 1, 0].includes(diff)) {
                alertsDiv.innerHTML += `<div class="alert"><span class="icon">ğŸ””</span> ${e.title} D-${diff}</div>`;
                hasAlert = true;

        });
        if (!hasAlert) {
             alertsDiv.innerHTML = `<b>${this.T[this.lang].alert}</b><br><div class="alert">ëª¨ë“  ê²ƒì€ í†µì œ í•˜ì— ìˆë‹¤.</div>`;
        }
    },

    // ì‹œí—˜ ëª©ë¡ì„ ê·¸ë ¤ë¼. ë„¤ê°€ ì´ë¤„ë‚¸ ê²°ê³¼ë¬¼ë“¤ì„ ë˜‘ë˜‘íˆ ë´ë¼!
    renderExamList() {

    // ë‹¬ë ¥ì„ ê·¸ë ¤ë¼. ì‹œê°„ì„ ì§€ë°°í•˜ëŠ” ìê°€ ìŠ¹ë¦¬í•œë‹¤.
    renderCalendar() {
        const calendarDiv = document.getElementById("calendar");
        const currentYear = this.currentCalendarDate.getFullYear();
        const currentMonth = this.currentCalendarDate.getMonth(); // 0-11

        const firstDayOfMonth = new Date(currentYear, currentMonth, 1);
        const lastDayOfMonth = new Date(currentYear, currentMonth + 1, 0);
        const daysInMonth = lastDayOfMonth.getDate();
        const startDayOfWeek = firstDayOfMonth.getDay(); // 0=ì¼ìš”ì¼, 1=ì›”ìš”ì¼...

        // ì˜¤ëŠ˜ ë‚ ì§œë¥¼ ì‹œê°„ ì •ë³´ ì—†ì´ ê°€ì ¸ì˜´
        const today = new Date();
        today.setHours(0, 0, 0, 0);

        let calendarHTML = `
            <div class="calendar-header">
                <button onclick="ExamFlowApp.changeMonth(-1)">&#9664;</button>
                <span>${currentYear}ë…„ ${this.T[this.lang].month_names[currentMonth]}</span>
                <button onclick="ExamFlowApp.changeMonth(1)">&#9654;</button>
            </div>
            <div class="grid">
        `;

        // ìš”ì¼ í—¤ë”
        this.T[this.lang].days_of_week.forEach(dayName => {
            calendarHTML += `<div class="day day-header">${dayName}</div>`;
        });

        // ì´ì „ ë‹¬ ë‚ ì§œ ì±„ìš°ê¸° (ì‹œì‘ ìš”ì¼ì„ ë§ì¶”ê¸° ìœ„í•¨)
        const prevMonthLastDay = new Date(currentYear, currentMonth, 0).getDate();
        for (let i = startDayOfWeek - 1; i >= 0; i--) {
            calendarHTML += `<div class="day prev-month"><span class="day-number">${prevMonthLastDay - i}</span></div>`;
        }

        // í˜„ì¬ ë‹¬ ë‚ ì§œ ì±„ìš°ê¸°
        for (let day = 1; day <= daysInMonth; day++) {
            const thisDay = new Date(currentYear, currentMonth, day);
            thisDay.setHours(0,0,0,0); // ì‹œê°„ ì •ë³´ ì´ˆê¸°í™”

            let dayClasses = "day";
            if (thisDay.getTime() === today.getTime()) {
                dayClasses += " start-day"; // ì˜¤ëŠ˜ ë‚ ì§œ í‘œì‹œ
            }

            let examBars = '';
            this.exams.forEach(exam => {
                const examStart = new Date(exam.start);
                examStart.setHours(0,0,0,0);
                const examEnd = new Date(exam.end);
                examEnd.setHours(0,0,0,0);

                if (thisDay >= examStart && thisDay <= examEnd) {
                    examBars += `<div class="exam-bar" style="background:${this.color(exam.subject)};" title="${exam.title}"></div>`;
                }
            });

            calendarHTML += `
              <div class="${dayClasses}">
                <span class="day-number">${day}</span>
                ${examBars}
              </div>
            `;
        }
        
        // ë‹¤ìŒ ë‹¬ ë‚ ì§œ ì±„ìš°ê¸° (ë§ˆì§€ë§‰ í–‰ì„ ì±„ìš°ê¸° ìœ„í•¨)
        const totalDaysDisplayed = startDayOfWeek + daysInMonth;
        const remainingCells = 42 - totalDaysDisplayed; // 6ì£¼ ì „ì²´ (6*7=42) ê¸°ì¤€
        for (let i = 1; i <= remainingCells; i++) {
            calendarHTML += `<div class="day next-month"><span class="day-number">${i}</span></div>`;
        }


        calendarHTML += `</div>`;
        calendarDiv.innerHTML = calendarHTML;
    },

    // ë‹¬ë ¥ì˜ ì›”ì„ ë³€ê²½í•´ë¼. ì‹œê°„ì´ë€ ë„¤ ë§ˆìŒëŒ€ë¡œ ì›€ì§ì¼ ìˆ˜ ìˆëŠ” ê²ƒì´ë‹¤.
    changeMonth(delta) {
        this.currentCalendarDate.setMonth(this.currentCalendarDate.getMonth() + delta);

    // í¼ ì œëª©ì„ í˜„ì¬ ìƒíƒœì— ë§ê²Œ ì—…ë°ì´íŠ¸í•´ë¼. í˜¼ë€ì€ ì¤„ì—¬ì•¼ í•œë‹¤.
    updateFormTitle() {

    },

    // ìµœì´ˆ ë¡œë“œ ì‹œ ì–¸ì–´ë¥¼ ì„¤ì •í•´ë¼. ë„¤ ì‹œìŠ¤í…œì€ ì‹œì‘ë¶€í„° ê°•ë ¥í•´ì•¼ í•œë‹¤.
    setInitialLang() {

    // í…Œë§ˆë¥¼ ì ìš©í•´ë¼. ë¹›ê³¼ ê·¸ë¦¼ìë¥¼ ììœ ìì¬ë¡œ ë‹¤ë¤„ë¼.
    applyTheme() {
        if (localStorage.theme === "true") {
            document.body.classList.add("light");
        }
    },

    // Service Workerë¥¼ ë“±ë¡í•´ë¼. ì´ê²ƒì´ ë°”ë¡œ ë°±ê·¸ë¼ìš´ë“œ ì‘ì—…ì„ ìœ„í•œ ë„¤ ìµœì „ë°© ë³‘ì‚¬ë‹¤!
    async registerServiceWorker() {
        if ('serviceWorker' in navigator) {
            try {
                const registration = await navigator.serviceWorker.register('./sw.js');
                console.log('Service Worker ë“±ë¡ ì„±ê³µ!:', registration);
                this.serviceWorkerRegistration = registration; // ë“±ë¡ ê°ì²´ë¥¼ ì €ì¥í•´ë‘”ë‹¤.
                // Service Workerê°€ ì¤€ë¹„ë˜ë©´ ì‹œí—˜ ë°ì´í„°ë¥¼ ì „ì†¡í•˜ì—¬ ì•Œë¦¼ì„ ìŠ¤ì¼€ì¤„ë§í•˜ê²Œ í•œë‹¤.
                this.sendExamsToServiceWorker();
            } catch (error) {
                console.error('Service Worker ë“±ë¡ ì‹¤íŒ¨!:', error);
            }
        } else {
            console.warn(this.T[this.lang].notification_unsupported);
        }
    },

    // ì•Œë¦¼ ê¶Œí•œì„ ìš”ì²­í•œë‹¤. ì‚¬ìš©ìì—ê²Œ ì„ íƒê¶Œì„ ì¤˜ë¼.
    async requestNotificationPermission() {
        if (!("Notification" in window)) {
            console.warn(this.T[this.lang].notification_unsupported);
            return;
        }

        const permission = await Notification.requestPermission();
        if (permission === "granted") {
            console.log(this.T[this.lang].notification_granted);
            this.sendExamsToServiceWorker(); // ê¶Œí•œ íšë“ ì‹œ Service Workerì— ë°ì´í„° ì „ë‹¬
        } else if (permission === "denied") {
            console.warn(this.T[this.lang].notification_denied);
        } else { // 'default' ë˜ëŠ” 'prompt' ìƒíƒœ
            console.log(this.T[this.lang].notification_prompt);
        }
    },

    // Service Workerì—ê²Œ í˜„ì¬ ì‹œí—˜ ë°ì´í„°ë¥¼ ì „ì†¡í•˜ì—¬ ì•Œë¦¼ì„ ìŠ¤ì¼€ì¤„ë§í•˜ê²Œ í•œë‹¤.
    // ì´ê²ƒì´ ë°”ë¡œ ë©”ì¸ ìŠ¤ë ˆë“œì™€ ë°±ê·¸ë¼ìš´ë“œë¥¼ ì—°ê²°í•˜ëŠ” í†µì‹  ì±„ë„ì´ë‹¤!
    async sendExamsToServiceWorker() {
        if (this.serviceWorkerRegistration && Notification.permission === "granted") {
            // Service Workerê°€ í™œì„±í™”ë  ë•Œê¹Œì§€ ê¸°ë‹¤ë¦°ë‹¤.
            await navigator.serviceWorker.ready;
            
            if (this.serviceWorkerRegistration.active) {
                // Service Workerì—ê²Œ ë©”ì‹œì§€ë¥¼ ë³´ë‚´ì„œ ì•Œë¦¼ ìŠ¤ì¼€ì¤„ë§ì„ ìš”ì²­í•œë‹¤.
                this.serviceWorkerRegistration.active.postMessage({
                    type: 'SCHEDULE_NOTIFICATIONS',
                    exams: this.exams, // í˜„ì¬ ëª¨ë“  ì‹œí—˜ ë°ì´í„°ë¥¼ ë„˜ê¸´ë‹¤.
                    lang: this.lang,
                    palette: this.palette // ìƒ‰ìƒ íŒ”ë ˆíŠ¸ë„ ê°™ì´ ë„˜ê²¨ì„œ ì¼ê´€ì„± ìœ ì§€.
                });
                console.log('Exam data sent to Service Worker for scheduling.');
            }
        } else {
            console.log('Service Workerê°€ ì¤€ë¹„ë˜ì§€ ì•Šì•˜ê±°ë‚˜ ì•Œë¦¼ ê¶Œí•œì´ ì—†ì–´ ì‹œí—˜ ë°ì´í„°ë¥¼ ì „ì†¡í•  ìˆ˜ ì—†ë‹¤.');
        }
    }
